<section class="order" id="order">
  <div class="order__container">
    <div class="order__left">
      <h2 class="order__title">Запишитесь на курс со скидкой 10%</h2>
      <p class="order__desc">Акция действительна до 10 марта 2022 года</p>
    </div>
    <div class="order__right">
      <form action="#!" class="order__form form">
        <label class="form__label">
          <input type="text" class="form__input" name="userName" placeholder="Имя">
        </label>
        <label class="form__label">
          <input type="tel" class="form__input" name="userPhone" placeholder="Телефон">
        </label>
        <label class="form__label">
          <input type="email" class="form__input" name="userEmail" placeholder="E-mail">
        </label>
        <button class="form__btn" type="submit">Оформить заявку</button>
      </form>
    </div>
  </div>
</section>
